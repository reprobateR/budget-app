<html>

<head>
    <title>Budget App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Available Budget in <span class="budget__title--month">%Month%</span>:
            </div>

            <div class="budget__value">+ 2,345.64</div>

            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+ 4,300.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>

            <div class="budget__expenses clearfix">
                <div class="budget__expenses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expenses--value">- 1,954.36</div>
                    <div class="budget__expenses--percentage">45%</div>
                </div>
            </div>
        </div>
    </div>



    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add description">
                <input type="number" class="add__value" placeholder="Value">
                <button class="add__btn" id="add-btn"><i class="ion-ios-checkmark-outline"></i></button>
                <button class="add__btn" id="download-btn"><i class="ion-android-download"></i></button>
                <button class="add__btn" id="log-in"><i class="ion-log-in"></i></button>
                <button class="add__btn" id="log-out"><i class="ion-power"></i></button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="income__title">Income</h2>

                <div class="income__list">

                    <div class="item clearfix" id="inc-0">
                        <div class="item__description">Salary</div>
                        <div class="right clearfix">
                            <div class="item__value">+ 50,000.00</div>
                            <div class="item__delete"><button class="item__delete--btn"><i
                                        class="ion-ios-close-outline"></i></button></div>
                        </div>
                    </div>
                    <div class="item clearfix" id="inc-1">
                        <div class="item__description">Interest</div>
                        <div class="right clearfix">
                            <div class="item__value">+ 2,000.00</div>
                            <div class="item__delete"><button class="item__delete--btn"><i
                                        class="ion-ios-close-outline"></i></button></div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>

                <div class="expenses__list">

                    <div class="item clearfix" id="exp-0">
                        <div class="item__description">Rent</div>
                        <div class="right clearfix">
                            <div class="item__value">- 20,000.00</div>
                            <div class="item__percentage">38%</div>
                            <div class="item__delete"><button class="item__delete--btn"><i
                                        class="ion-ios-close-outline"></i></button></div>
                        </div>
                    </div>
                    <div class="item clearfix" id="exp-1">
                        <div class="item__description">CreditCardBill</div>
                        <div class="right clearfix">
                            <div class="item__value">- 1,233.00</div>
                            <div class="item__percentage">2%</div>
                            <div class="item__delete"><button class="item__delete--btn"><i
                                        class="ion-ios-close-outline"></i></button></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
    <script src="budget.js"></script>
</body>


</html>
